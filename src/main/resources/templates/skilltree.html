<div class="row">

    <div id="chartMain" style="width: 2000px;height:70em;overflow-x:scroll;margin: 0 0;">

    </div>

<!-- Echarts.js -->
<script src="/dist/js/echarts.min.js"></script>
<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="/plugins/jquery-ui/jquery-ui.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>
    var myChart= echarts.init(document.getElementById('chartMain'));
    var clickcount=0;
    var heightcount=30;
    heightcount=heightcount+500;
    myChart.showLoading();

    $.get('/dist/flare.json', function (data) {

        myChart.hideLoading();



        myChart.setOption(option = {


            tooltip: {
                trigger: 'item',
                triggerOn: 'mousemove'
            },
            calculable : false,
            series:[
                {
                    type: 'tree',

                    data: [data],

                    left: '2%',
                    right: '2%',
                    top: '8%',
                    bottom: '20%',
                    draggable:"true",
                    symbol: 'emptyCircle',

                    orient: 'vertical',

                    expandAndCollapse: true,
                    nodePadding:25,
                    label: {
                        position: 'top',
                        rotate: -90,
                        verticalAlign: 'auto',
                        align: 'right',
                        fontSize: 12
                    },

                    leaves: {
                        label: {
                            position: 'bottom',
                            rotate: -90,
                            verticalAlign: 'auto',
                            align: 'left'
                        }
                    },

                    animationDurationUpdate: 750
                }
            ]
        });

        myChart.on('click', function (params) {


            if(params.value){
                alert("单击了"+params.name+"树状图");
            }else{

            }

        });
    });
</script>
