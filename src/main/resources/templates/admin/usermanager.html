<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/adminheadcss :: common_header(~{::title},~{::link})">

</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">


  <div id="commonnav" th:replace="admin/adminnav :: adminnav"  >

  </div>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" id="usermanager">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">本站数据</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">首页</a></li>
              <li class="breadcrumb-item active">用户管理</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="row">
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-info">
              <div class="inner">
                <h3>{{userCount}}</h3>

                <p>注册人数</p>
              </div>
              <div class="icon">
                <i class="ion ion-bag"></i>
              </div>
              <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-success">
              <div class="inner">
                <h3>53</h3>

                <p>登录人数</p>
              </div>
              <div class="icon">
                <i class="ion ion-stats-bars"></i>
              </div>
              <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
       

          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-danger">
              <div class="inner">
                <h3>65</h3>

                <p>访问人数</p>
              </div>
              <div class="icon">
                <i class="ion ion-pie-graph"></i>
              </div>
              <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
        </div>
        <!-- /.row -->
        <!-- Main row -->
        <div class="row">
          <div class="card" style="width: 100%;height: auto;">
            <div class="card-header">
              <h1 class="card-title" style="font-weight: bold;">最后注册用户</h1>
            </div>
            <button @click="addUser" class="btn btn-primary" data-toggle="modal"  data-target="#infomodal" >新增用户</button>
            <!-- /.card-header -->
            <div class="card-body">
              <table id="userlist" class="table table-bordered">
                <thead>
                <tr>
                  <th style="width: 10px">#</th>
                  <th>用户名</th>
                  <th style="width:20%">密码</th>
                  <th >身份</th>
                  <th style="width:30%">操作</th>
                </tr>
                </thead>
                <tbody>

                <tr v-if="userlist.length<=0">
                  <td colspan="4">暂时无用户信息</td>
                </tr>

                <tr v-for="item in userlist">
            <td>{{item.id}}</td><td>{{item.username}}</td><td>{{item.password}}</td><td>{{item.role==1?'管理员':'普通用户'}}</td>
                  <td>
                    <button type="submit" class="btn btn-primary" data-toggle="modal"  data-target="#infomodal" >封号</button>
                  <button type="submit" class="btn btn-danger" data-toggle="modal"  data-target="#infomodal" @click="delAccount(item.id)">删除</button>
                     <button type="submit" class="btn btn-info" data-toggle="modal"  data-target="#infomodal" @click="queryUser(item.id)">查看详细信息</button>
                  </td>

                </tr>


                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
            <div class="card-footer clearfix">
              <ul class="pagination pagination-sm m-0 float-right">
                <li class="page-item"><a class="page-link" href="#">«</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">»</a></li>
              </ul>
            </div>
          </div>

        </div>

      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <div th:replace="admin/adminfooter :: myfooter"  ></div>

  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->
<div id="commonjs" th:replace="admin/admincommonjs::common_js(~{::script})"></div>

<script>
  function Info(tag,name,value) {
    this.tag=tag;
    this.name=name;
    this.value=value;

  }
  new Vue({

      el: '#usermanager',
      data: {
        userCount: 52,

        userlist:[],

        buttonstatus:"display: none;",
        ind:""
      }, methods: {

      queryAllUser:function () {
        var _this=this;
    $.get("/admin/user/",function (data) {

      _this.userlist=data;
      _this.$forceUpdate();

    });
  },
      delAccount:function (id) {
    console.log("删除 "+id);
    let user=new User();
    user.id=id;
        var _this=this;
        infomodalElement.showInfo("提示:","",false,"确定","是否删除该用户信息?",function () {

        $.ajax({
          url: "/admin/user/",
          type: 'DELETE',
          data:user,
          success: function(result) {
            console.log("删除: "+result);
            showalert("提示:","删除用户成功!");

            setTimeout(hidealert,500);
            _this.queryAllUser();

          }
        });


    });



  },
      queryUser: function (id) {

        var _this=this;
    $.get("/admin/user/"+id,function (data) {
      console.log(data);
      var infolist=[];


      infolist.push(new Info("用户名","uername",data.username));
      infolist.push(new Info("密码","password",data.password));
      infolist.push(new Info("性别","sex",data.sex));
      infolist.push(new Info("email","email",data.email));
      infolist.push(new Info("角色","role",data.role));

      infomodalElement.showInfo("用户信息:",infolist,true,"确定","",function () {

          let tempUser=new User();
        tempUser.id=id;
          console.log("showInfo----");
        tempUser.username=infolist[0].value;
        tempUser.password=infolist[1].value;
        tempUser.sex=infolist[2].value;
        tempUser.email=infolist[3].value;
        tempUser.role=infolist[4].value;
          console.log(tempUser);
          updateData(tempUser,"/admin/user/","提示:","用户数据更新完毕",function () {
            _this.queryAllUser();
          });


      });
    });

  },addUser: function () {

        var infolist=[];

        infolist.push(new Info("用户名","uername",""));
        infolist.push(new Info("密码","password",""));
        infolist.push(new Info("性别","sex",""));
        infolist.push(new Info("email","email",""));
        infolist.push(new Info("角色","role",""));
        var _this=this;
        infomodalElement.showInfo("用户信息:",infolist,true,"确定","",function () {
          console.log(infolist);

          var tempUser=new User();
          tempUser.username=infolist[0].value;
          tempUser.password=infolist[1].value;
          tempUser.sex=infolist[2].value;
          tempUser.email=infolist[3].value;
          tempUser.role=infolist[4].value;
          console.log(tempUser);

          addData(tempUser,"/admin/user/","信息:","添加用户成功!",function () {
            _this.queryAllUser();
          });


        });





    }
    },created: function () {
      this.queryAllUser();
  }

  });
</script>

<script>

  $("ul#navul li:nth-of-type(2) a").addClass("active");
  function User() {
    this.id=0;
    this.username="";
    this.password='';
    this.sex=1;
    this.email="";
    this.role=1;
  }


  function lockAccount(id) {
    console.log("封号 "+id);
    queryAllUser();
  }







</script>
</body>
</html>
