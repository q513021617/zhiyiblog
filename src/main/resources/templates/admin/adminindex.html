<script>
  $("ul#navul li:first a").addClass("active");
  $(function () {
    /* ChartJS
     * -------
     * Here we will create a few charts using ChartJS
     */


    // active



    //-------------
    //- DONUT CHART -
    //-------------
    // Get context with jQuery - using jQuery's .get() method.
    var browerChartCanvas = $('#browerChart').get(0).getContext('2d');
    var browerChartData = {
      labels: [
          'Chrome', 
          'IE',
          'FireFox', 
          'Safari', 
          'Opera', 
          'Navigator'
      ],
      datasets: [
        {
          data: [700,500,400,600,300,100],
          backgroundColor : ['#f56954', '#00a65a', '#f39c12', '#00c0ef', '#3c8dbc', '#d2d6de'],
        }
      ]
    };
    var browerChartOptions     = {
      maintainAspectRatio : false,
      responsive : true,
    };

    //Create pie or douhnut chart
    // You can switch between pie and douhnut using the method below.
    // 如果没有这一操作将不会显示图表信息
    var browerChart = new Chart(browerChartCanvas, {
      type: 'doughnut',
      data: browerChartData,
      options: browerChartOptions      
    });


// 条状图表

    var barChartCanvas = $('#barChart').get(0).getContext('2d')
    var barChartData = {
      labels  : ['java', 'js', 'css', 'C#', 'unity', 'hadoop', 'hive'],
      datasets: [
        {
          label               : '总数据',
          backgroundColor     : 'rgba(60,141,188,0.9)',
          borderColor         : 'rgba(60,141,188,0.8)',
          pointRadius          : false,
          pointColor          : '#3b8bba',
          pointStrokeColor    : 'rgba(60,141,188,1)',
          pointHighlightFill  : '#fff',
          pointHighlightStroke: 'rgba(60,141,188,1)',
          data                : [28, 48, 40, 19, 86, 27, 90]
        }
        
      ]
    };

    var barChartOptions = {
      responsive              : true,
      maintainAspectRatio     : false,
      datasetFill             : false
    };

    var barChart = new Chart(barChartCanvas, {
      type: 'bar', 
      data: barChartData,
      options: barChartOptions
    })






  });





    
</script>
