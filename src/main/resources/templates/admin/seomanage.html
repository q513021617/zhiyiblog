<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/adminheadcss :: common_header(~{::title},~{::link})">

</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <div id="commonnav" th:replace="admin/adminnav :: adminnav"  >

  </div>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">本站数据</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">首页</a></li>
              <li class="breadcrumb-item active">SEO管理</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div id="site_content-main" class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="row">
         
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-success">
              <div class="inner">
                <h3>53</h3>

                <p>站点访问量</p>
              </div>
              <div class="icon">
                <i class="ion ion-stats-bars"></i>
              </div>
              <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
       

        
          <!-- ./col -->
        </div>
        <!-- /.row -->
        <!-- Main row -->
        <div class="row">
          <h1>站点标题</h1>
          
        </div>

        <input  type="text" v-model="title" class="form-control" style="width: 30%;border-style: solid;border-width: medium;border-color: #007bff;"/>

        <div class="row">
          <h1>站点描述</h1>
          
        </div>
        <div class="row">
          <textarea type="text" v-model="description" class="form-control" style="width: 30%;height:auto; border-style:solid;border-width: medium;border-color: #007bff;" ></textarea>
        </div>
      <br>
          <div class="row">
            <button class="btn btn-block btn-primary btn-lg" @click="updateContent" style="width: 30%;">更新</button>
          </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <div th:replace="admin/adminfooter :: myfooter"  ></div>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->


<div id="commonjs" th:replace="admin/admincommonjs::common_js(~{::script})">

</div>
<script>

  function SeoInfo(id,title,description) {
    this.id=id;
    this.siteName=title;
    this.siteDescription=description;

  }

  new Vue({
    el: '#site_content-main',
    data: {
      title: 'zhiyi分享',
      description:"一款博客系统",

    }, methods: {

      queryContent:function () {
          var _this=this;
        $.get("/admin/seoInfo/1",function (data) {
            _this.title=data.siteName;
          _this.description=data.siteDescription;
          console.log(" 查询"+_this.title+" "+_this.description);
        });
      },

      updateContent:function () {
        var _this=this;
        console.log(_this);
        var seoInfo=new SeoInfo(1,_this.title,_this.description);
        console.log(" 查询"+_this.title+" "+_this.description);
        $.ajax({
          url: "/admin/seoInfo/",
          type: 'PUT',
          data:seoInfo,
          success: function(result) {
            console.log("更新: "+result);
            showalert("提示:","更新信息成功!");

            setTimeout(hidealert,1000);
            _this.queryContent();
          }
        });

      }


    },
    created: function () {
    this.queryContent();
  }});

</script>
<script>
  $("ul#navul li:nth-of-type(4) a").addClass("active");
</script>
</body>
</html>
